<!DOCTYPE html>
<html>
<head>
    <title>WiFi Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type=text], input[type=password] { width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type=submit] { width: 100%; background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; }
        input[type=submit]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Setup New WiFi</h2>
        <form action="/save_wifi" method="POST">
            <label for="ssid">SSID</label>
            <input type="text" id="ssid" name="ssid" placeholder="Your WiFi Name..." required>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="Your WiFi Password...">
            <input type="submit" value="Save & Reboot">
        </form>
    </div>
</body>
</html>
